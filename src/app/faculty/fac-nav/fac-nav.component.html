<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" routerLink="/dashboard/homepage">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()" routerLink="/dashboard/homepage">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Upload Files</h4>
      </div>
      <div class="modal-body">
            <form #form class=""  [formGroup]="fileupload" enctype="multipart/form-data">
                    <input type="file" name="file" required formControlName="uplo" (change)="postMethod($event.target.files)">
            </form>
      </div>
      <p>{{upMsg}}</p>
      <div class="modal-footer">

        <button type="button" name="button" class="btn btn-primary" (click)="uploadFunc();">Upload</button>
      </div>
    </div>
  </div>
