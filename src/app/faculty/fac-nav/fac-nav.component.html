<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true" routerLink="/dashboard/homepage">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()" routerLink="/dashboard/homepage">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Upload Files</h4>
      </div>
      <div class="modal-body table-responsive">
            <form #form class=""  [formGroup]="fileupload" enctype="multipart/form-data">
              <table>
                <tbody>


                <tr>
                  <td>
                    <mat-form-field >
                      <mat-label>Semester</mat-label>
                      <mat-select formControlName="sem">
                        <mat-option *ngFor="let sem of Semester" [value]="sem.value" >
                          {{sem.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>

                  <td>
                    <mat-form-field >

                        <input matInput placeholder="Course Code" formControlName="coursecode">

                    </mat-form-field></td>

                  <td><mat-form-field >
                    <mat-label>Series</mat-label>
                    <mat-select formControlName="series">
                      <mat-option *ngFor="let ser of Ser" [value]="ser.value" >
                        {{ser.value}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field></td>

                  <td><mat-form-field >
                      <mat-label>Batch</mat-label>
                      <mat-select formControlName="batch">
                        <mat-option *ngFor="let batch of Batches" [value]="batch.value">
                          {{batch.value}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </td>
                </tr>
               </tbody>
              </table>

                    <input class="btn btn-primary" type="file" name="file" required formControlName="uplo" (change)="postMethod($event.target.files)">
              <br>

            </form>
      </div>
      <p>{{upMsg}}</p>
      <div class="modal-footer">

        <button type="button" name="button" class="btn btn-primary" (click)="uploadFunc();basicModal.hide();">Upload</button>
      </div>
    </div>
  </div>
</div>
