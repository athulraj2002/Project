<div class="background">
  <div class="container">
    <mat-horizontal-stepper labelPosition="bottom" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Personal Details</ng-template>
                <div class="jumbotron center">
                  <mat-form-field>
                      <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                  </mat-form-field><br>
                  <mat-form-field>
                      <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                  </mat-form-field><br>
                  <mat-form-field>
                      <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                  </mat-form-field>
                  <div>
                      <button mat-button matStepperNext class="btn btn-primary">Next</button>
                  </div>
                </div>


            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Academic Details</ng-template>
                <div class="jumbotron center">
                  <mat-form-field>
                      <input matInput placeholder="Address" formControlName="secondCtrl" required>
                  </mat-form-field>
                  <div>
                      <button mat-button matStepperPrevious class="btn btn-info">Back</button>
                      <button mat-button matStepperNext class="btn btn-primary">Next</button>
                  </div>
                </div>

            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <div class="jumbotron center">
              You are now done.
              <div>
                            <button mat-button matStepperPrevious class="btn btn-info">Back</button>
                <button class="btn btn-success"  (click)="basicModal.show()" mdbWavesEffect>Submit </button>
              </div>
            </div>

        </mat-step>
    </mat-horizontal-stepper>


  </div>

</div>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Analysis Made</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>

      </div>
    </div>
  </div>
</div>
