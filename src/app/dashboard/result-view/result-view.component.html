<div class="container-fluid">
  <div class="container">
    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Analysis">
          <div class="cards">
            <div class="row">
              <div class="col-md-4">
                    <mat-card (click)="basicModal.show()" mdbWavesEffect>Analysis 1 </mat-card>
              </div>
              <div class="col-md-4">
                    <mat-card (click)="basicModal.show()" mdbWavesEffect>Analysis 2 </mat-card>
              </div>
              <div class="col-md-4">
                        <mat-card (click)="basicModal.show()" mdbWavesEffect>Analysis 3 </mat-card>
              </div>
              <div class="col-md-4">
                    <mat-card (click)="basicModal.show()" mdbWavesEffect>Analysis 1 </mat-card>
              </div>
              <div class="col-md-4">
                    <mat-card (click)="basicModal.show()" mdbWavesEffect>Analysis 2 </mat-card>
              </div>
              <div class="col-md-4">
                        <mat-card (click)="basicModal.show()" mdbWavesEffect>Analysis 3 </mat-card>
              </div>
            </div>



          </div>


        </mat-tab>
        <mat-tab label="Academics">
          <div class="cards">
            <div class="row">
              <div class="col-md-4" *ngFor="let key of myob">
                    <mat-card  (click)="setRes(results[key],key);basicModal1.show()" mdbWavesEffect>{{results[key]['sem']}} <br>{{results[key]['series']}} Series
                      <br>
                    </mat-card>

              </div>


            </div>


          </div>

        </mat-tab>

        </mat-tab-group>
  </div>

</div>
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Analysis Made</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>

      </div>
    </div>
  </div>
</div>
<div mdbModal #basicModal1="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal1.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">{{semm.toUpperCase()}}-{{seer.toUpperCase()}} SERIES</h4>
      </div>
      <div class="modal-body">

        <mat-tab-group mat-align-tabs="center">
          <mat-tab label="Overview">
              <div class="row pt-5">
                <div class="col-md-6 pt-5">
                    <h1>Table containing marks</h1>
                </div>
                <div class="col-md-6 pt-5">
                  <div>
                    <div>
                      <div style="display: block">
                        <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [legend]="barChartLegend"
                            [colors]="colors"
                          [chartType]="barChartType">
                        </canvas>
                      </div>

                    </div>
                    </div>
                </div>

              </div>


          </mat-tab>
          <mat-tab label="Analysis">
              <div class="" *ngFor="let course of courses">
                <h3> {{course}} </h3>
                <p >{{Ress['res'][course]}}</p>

              </div>



          </mat-tab>

        </mat-tab-group>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal1.hide()" mdbWavesEffect>Close</button>

      </div>
    </div>
  </div>
</div>
