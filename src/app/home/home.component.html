
<div class=particles-wrapper>
  <app-particles></app-particles>
  <div class="container center">
    <img src="assets/img/Logo.png" class="logo" alt="logo">
    <h1>KTU RESULT PREDICTOR</h1>
    <div class="container" style="width:50%;">
      <div class="row buttons">
        <div class="col-md-6">
          <button type="button" class="log" (click)="framelogin.show()" data-toggle="modal">Login</button>
        </div>
        <div class="col-md-6">
          <button type="button" class="reg" (click)="frame.show()" data-toggle="modal" >Register</button>
        </div>
      </div>


    </div>

  </div>



<!--modal signup start-->
  <div mdbModal #frame="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true"  >
    <div class="modal-dialog form-dark" role="document">
      <!--Content-->
      <div class="modal-content card card-image" >
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
          <!--Header-->
          <div class="modal-header text-center pb-4">
            <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
              <strong>SIGN</strong>
              <a class="green-text font-weight-bold">
                <strong> UP</strong>
              </a>
            </h3>
            <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--Body-->
          <div class="modal-body" [formGroup]="signupform">
            <!--Body-->

            <div class="md-form mb-5"  >
              <i class="fas fa-id-badge prefix white-text"></i>
              <input type="text" id="Form-text5" class="form-control white-text" mdbInput
                formControlName="uniregno">
              <label data-error="wrong" data-success="right" for="Form-text5">Univ. Reg. No</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-id-badge prefix white-text"></i>
              <input type="text" id="Form-text6" class="form-control white-text" mdbInput
                formControlName="adno">
              <label data-error="wrong" data-success="right" for="Form-text6">Admission No.</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-user prefix white-text"></i>
              <input type="text" id="Form-text7" class="form-control white-text" mdbInput
                formControlName="uname">
              <label data-error="wrong" data-success="right" for="Form-text7">Name</label>
            </div>
            <div class="md-form mb-5">
              <i class="fas fa-envelope prefix white-text"></i>
              <input type="email" id="Form-email6" class="form-control white-text" mdbInput
                formControlName="mailId">
              <label data-error="wrong" data-success="right" for="Form-email6">Your email</label>
            </div>

            <div class="md-form pb-3">
              <i class="fas fa-lock prefix white-text"></i>
              <input type="password" id="Form-pass5" class="form-control white-text" mdbInput showHideInput
                formControlName="passwd1">
                <i
                  class="material-icons "
                  showHideTrigger="Form-pass5"
                  [showHideStatus]="{ materialIcon: true, id: 'Form-pass5' }"
                ></i>
              <label data-error="wrong" data-success="right" for="Form-pass5">Enter password</label>
                <div class="form-group mt-4">
            </div>



            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">

              <!--Grid column-->
              <div class="text-center mb-3 col-md-12">
                <button type="submit"  [disabled]="!signupform.valid" (click)="onSignup();" mdbBtn color="success" block="true"  class="z-depth-1 waves-light signupbtn"
                  mdbWavesEffect>Sign up</button>
              </div>

              <!--Grid column-->

            </div>
            <!--Grid row-->

            <!--Grid row-->
            <div class="row">
                <ngx-ui-loader  ></ngx-ui-loader>
              <!--Grid column-->
              <div class="col-md-12">
                <p class="font-small white-text d-flex justify-content-end">Have an account?
                  <a (click)="frame.hide();framelogin.show();" class="green-text ml-1 font-weight-bold"> Log in</a>
                </p>
              </div>
              <!--Grid column-->

            </div>
            <!--Grid row-->

          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  </div>



  <!--modal login start-->
    <div mdbModal #framelogin="mdbModal" class="modal fade top" id="frameModalTop" tabindex="-1" role="dialog"
      aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog form-dark" role="document">
        <!--Content-->
        <div class="modal-content card card-image" >
          <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
            <!--Header-->
            <div class="modal-header text-center pb-4">
              <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel">
                <strong>LOG</strong>
                <a class="green-text font-weight-bold">
                  <strong> IN</strong>
                </a>
              </h3>
              <button type="button" class="close white-text" data-dismiss="modal" aria-label="Close" (click)="framelogin.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--Body-->
            <div class="modal-body" [formGroup]="loginform">
              <!--Body-->

              <div class="md-form mb-5" >
                <i class="fas fa-envelope prefix white-text"></i>
                <input type="email" id="Form-email5" class="form-control white-text" mdbInput
                  formControlName="emailLogin">
                <label data-error="wrong" data-success="right" for="Form-email5">Enter email</label>
              </div>



              <div class="md-form pb-3">
                <i class="fas fa-lock prefix white-text"></i>
                <input type="password" id="Form-pass6" class="form-control white-text" mdbInput
                  formControlName="passwdLogin">
                <label data-error="wrong" data-success="right" for="Form-pass6">Enter password</label>
                <div class="form-group mt-4">

                </div>
              </div>

              <!--Grid row-->
              <div class="row d-flex align-items-center mb-4">

                <!--Grid column-->
                <div class="text-center mb-3 col-md-12">
                  <button type="button" mdbBtn color="success" [disabled]="!loginform.valid" (click)="onSignin();" block="true"  class="z-depth-1 waves-light signupbtn"
                    mdbWavesEffect>Login</button>
                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

              <!--Grid row-->
              <div class="row">
                <ngx-ui-loader ></ngx-ui-loader>
                <!--Grid column-->
                <div class="col-md-12">
                  <p class="font-small white-text d-flex justify-content-end">Don not have an account?
                    <a (click)="framelogin.hide();frame.show();" class="green-text ml-1 font-weight-bold"> Signup</a>
                  </p>
                  <p>{{content}}</p>
                </div>
                <!--Grid column-->

              </div>
              <!--Grid row-->

            </div>
          </div>
        </div>
        <!--/.Content-->
      </div>
    </div>


  <!--model ending login-->
</div>
